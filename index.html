<html>
  <head>
    <meta charset="UTF-8">
    <title>Видео</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .button{
        border: none;
        cursor: pointer;
        background: transparent;
      }
      .icon {
        color: white;
      }
      .player{
        width: 800px;
        height: 600px;
      }
      .player_back{
        background: black;
      }
      .player_window{
        width: 100%;
        height: 100%
      }
    </style>
  </head>
  <body>
    <div id="player" class="player">
        <div class="player_back">
          <div class="js-video-container player_window"></div>
          <button class="js-play-button button">
            <i  class="fa fa-play icon" aria-hidden="true"></i>
          </button>
          <button class="js-pause-button button" hidden>
            <i  class="fa fa-pause icon" aria-hidden="true"></i>
          </button>
        </div>
    </div>
    <script src="http://localhost:35729/livereload.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>
  </body>
</html>
